<!--{% load static %}-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block tile %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.google.com/">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Questrial&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link href="{% static 'main/css/posy_style.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="brand-bar">
        <img class="brand_logo" src="{% static 'main/img/pm_logo.png' %}" alt="Logo">
    </div>
    {% include 'header.html' %}
</header>
{% if user.is_authenticated %}
    {% include 'navbar.html' %}
{% endif %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
