{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
     <div class="container mt-2">
        <div class="card shadow-lg" style="height: 245px;">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">Вход в аккаунт</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row align-items-center">
                        <label for="email" class="col-sm-4 col-form-label text-right">Электронная почта:</label>
                        <div class="col-sm-8">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Введите e-mail">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="password" class="col-sm-4 col-form-label text-right">Пароль:</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
            <p class = "text-danger" style="margin-top: 20px;">
                {% for item in errors %}
                    {{ item }}<br>
                {% endfor %}
            </p>
        </div>
    </div>
{% endblock %}
