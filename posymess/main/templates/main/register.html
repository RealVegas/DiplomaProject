<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.google.com/">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Questrial&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/main/css/posy_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="brand-bar">
        <img class="brand_logo" src="../../static/main/img/pm_logo.png" alt="Logo">
    </div>
    <div class="brand-bond">
        <p class="bond">Адрес в Екатеринурге: ул. Луначарского, д.214</p>
        <p class="bond">Телефон: 8 (343) 226-46-32</p>
        <p class="bond">E-mail: <a href="mailto:order@posy.ru?subject=Заказ">order@posy.ru</a></p>
        <p class="bond">Telegram: <a href="https://t.me/Vegas_Real_Bot">прием заказов в Telegram</a></p>
    </div>
</header>
<nav class="navbar-expand" style="background-color: #464646">
    <div class="navbar-nav">
        <a class="nav-item active" href="#">Аккаунт</a>
        <a class="nav-item" href="#">Заказ цветов</a>
        <a class="nav-item"  href="#">Контакты</a>
    </div>
</nav>
<div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Форма регистрации
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.user_name }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
